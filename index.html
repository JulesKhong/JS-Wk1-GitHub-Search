<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitSearch</title>
  </head>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1><a id="refresh">GitSearch</a></h1>
          <h5>A place to explore GitHub respositories</h5>
        </div>
        <form id="search-form" class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search by username" id="username">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </nav>
  <body>
    <div class="container">
      <div id="banner" class="row">
        <img src="./../img/womenWhoCodeMapbox.jpg">
    </div>
      <div class="row">
        <div class="col-sm-9" id="results">
          <div id="showPhoto">
          </div>
          <h3 id="userName"></h3>
          <h5 id="userRepo"></h5>
      </div>
        <div class="row">
          <ul id="showResults">
          </ul>
          </div>
        </div>
    </div>
  </body>
</html>
